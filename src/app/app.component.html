<div class="container">
	<div class="d-flex">
		<div class="col">
			<div class="card">
				<div class="card-body p-1 m-0">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>

<button (click)="clearFilter($event)">Clear Filter</button>


<table mat-table  id="ExampleMaterialTable" [dataSource]="dataSources"  class="mat-elevation-z8" style="width: 100%;" matSort >

  <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumnss" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header  style="text-align: center;padding-right: 12px;">{{col}}</th>
    <td mat-cell *matCellDef="let element"  [matTooltip]="element[col]" align="center" >{{element[col]|slice:0:8}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnss"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnss;" (click)="getRow(row)"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
